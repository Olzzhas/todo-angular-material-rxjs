<span class="flex justify-center m-3 font-montserrat font-semibold text-center text-4xl">Todo List</span>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="flex w-1/4 m-auto justify-center h-80 border-2 rounded-2xl">
  <div class="flex h-full items-center justify-center my-0 mx-auto w-1/2">

    <div>
      <mat-form-field>
        <input
          matInput
          placeholder="Title"
          formControlName="taskTitle"
        >
      </mat-form-field>

      <p
        class="text-red-600 font-medium text-xs mb-2"
        *ngIf="taskTitle.errors?.minlength && taskTitle.touched"
      >
          Title must contain at least 6 letters!
      </p>

      <mat-form-field>
        <input
          matInput
          placeholder="Description"
          formControlName="taskDescription"
        >
      </mat-form-field>

      <p
        class="text-red-600 font-medium text-xs mb-2"
        *ngIf="taskDescription.errors?.minlength && taskTitle.touched"
      >
        Title must contain at least 6 letters!
      </p>

      <button
        type="submit"
        class="flex w-full m-auto"
        mat-stroked-button
        color="Basic"
      >Create Task
      </button>

    </div>

  </div>
</form>

<app-tasks></app-tasks>
