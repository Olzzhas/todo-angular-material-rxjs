<span class="flex justify-center m-3 font-montserrat font-semibold text-center text-4xl">Todo List</span>

<form class="flex w-1/4 m-auto justify-center h-80 border-2 rounded-2xl">
  <div class="flex h-full items-center justify-center my-0 mx-auto w-1/2">

    <div>
      <mat-form-field>
        <input
          [(ngModel)]="inputTitle"
          [ngModelOptions]="{standalone:true}"
          matInput
          placeholder="Title">
      </mat-form-field>

      <mat-form-field>
        <input
          [(ngModel)]="inputDescription"
          [ngModelOptions]="{standalone:true}"
          matInput
          placeholder="Description">
      </mat-form-field>

      <button
        class="flex w-full m-auto"
        mat-stroked-button
        color="Basic"
        (click)="onSubmit()"
      >Create Task
      </button>

    </div>



  </div>

</form>
